<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trebound</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://www.trebound.com/img/favicon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <style>
        body{
            background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            color: white;
            height: 100vh;
        }
    </style>
</head>
<body>

<section class="form_sec">
    <div class="container">

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <br>
                <br>
                <br>
                <br>
                <br>
                <h2>HackerTrackDown</h2>
                <form class="validateIPForm">
                    <div class="form-group">
                        <label>Enter The Global IP</label>
                        <input type="text" class="form-control" id="ipAddressInput" autocomplete="off">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
<section class="video_sec" style="display: none">
    <br>
    <div class="container text-center">
        <iframe id="video1" width="100%" height="600" src="https://www.youtube.com/embed/nhBNPTktT6s" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>

    </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script>
    $(function() {

        function validateIPAddress() {
            var inputText = $('#ipAddressInput');
            var _regex    = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            if(_regex.test(inputText.val()) && inputText.val() === '113.49.031.70') {
                return true;
            }
            return false;
        }

        $('.validateIPForm').submit(function(e) {
            e.preventDefault();
            if(validateIPAddress()) {
                $('.form_sec').hide();
                $('.video_sec').show();

                var symbol = $('#video1')[0].src.indexOf('?') > -1 ? '&' : '?';
                $('#video1')[0].src += symbol + 'autoplay=1';

            } else {
                alert('You have entered an invalid IP address!');
            }
        });
    });
</script>
</body>
</html>
